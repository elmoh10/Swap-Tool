<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap Checker Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Swap Checker Tool</h1>
        <button onclick="logout()">Logout</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <form id="swapForm" onsubmit="return false;">
        <input type="text" id="id1" placeholder="Enter Employee 1 ID" required>
        <input type="text" id="id2" placeholder="Enter Employee 2 ID" required>
        <button type="button" id="checkButton">Check Swap</button>
        <button type="button" id="clearButton">Clear</button>
    </form>

        <div id="result"></div>
    </div>

    <script src="data.js"></script>
    <script src="gsm_ids.js"></script>
    <script src="app.js"></script>
    <script src="theme.js"></script>
    <script>
    
if (!localStorage.getItem('loggedIn') || localStorage.getItem('role') !== 'user') {
        window.location.href = 'index.html';
    }
    function logout() {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('role');
        localStorage.removeItem('currentUser');
        window.location.href = 'index.html';
    }
    </script>
</body>
</html>
